<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/theme/dracula.css"/>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/mode/python/python.min.js"></script>
</head>
<body class="bg-dark m-5">
  <p class="text-secondary">Python Editor</p>
  <div class="container">
    <div class="row">
        <div class="col-8">
            <textarea id="code" name="code"></textarea>
        </div>
        <div class="col-4">
            <textarea readonly id="output" name="output" rows="15" cols="50"></textarea>
        </div>
    </div>
    
  </div>
  <button onclick="evaluateCode()" type="button" class="btn btn-success">Run</button>
  <button onclick="clearHistory()" type="button" class="btn btn-danger">Clear History</button>
  <script src="./main.js"></script>
</body>
</html>
